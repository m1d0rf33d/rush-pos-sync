<div style="min-width:1000px;width: 1000px;"> 
<br/>
<label><font size=6>MERCHANT SETTINGS</font></label><br/><br/>
<label><font size=3>CREATE MERCHANT</font></label>
<hr style="border-color:black;" />
<div >
<div style="width: 200px;float:left;">
    <label> Name: </label><br/><br/>
    <label> Merchant API Key: </label><br/><br/>
    <label> Merchant API Secret: </label><br/><br/>
    <label> Customer API Key: </label><br/><br/>
    <label> Customer API Secret: </label>
</div>
<div>
    <input style="width: 300px;" type="text" [(ngModel)]="merchant.name"/> <br/><br/>
<input style="width: 300px;" type="text" [(ngModel)]="merchant.merchantApiKey"/> <br/><br/>
<input style="width: 300px;" type="text" [(ngModel)]="merchant.merchantApiSecret"/> <br/><br/>
<input style="width: 300px;" type="text" [(ngModel)]="merchant.customerApiKey"/> <br/><br/>
<input style="width: 300px;" type="text" [(ngModel)]="merchant.customerApiSecret"/> <br/>
</div>
</div>
<div style="text-align:center;width:500px;">
<br/>
    <a style="color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #00baff;width: 100px;" href="" (click)="create($event)">ADD</a><a style="margin-left: 20px;color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #00baff;width: 100px;" href="" (click)="clear($event)">CLEAR</a>
</div>




<br/><br/><br/>
<label><font size=3>EXISTING MERCHANTS</font></label>
<hr style="border-color:black;" />
<table style="table-layout:fixed;background-color: white;" class="table table-bordered" [mfData]="merchants" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 10%">
            Name
        </th>
        <th style="width: 10%">
           API Key
        </th>
        <th style="width: 10%">
           API Secret 
        </th>
       <th style="width: 10%">
            Customer API Key 
        </th>
        <th style="width: 10%;word-wrap:break-word;">
           Customer API Secret
        </th>
        <th style="width: 10%">
           Status 
        </th>
        <th style="width: 10%">
           
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td style="word-wrap:break-word;">{{item.merchantApiKey}}</td>
        <td style="word-wrap:break-word;">{{item.merchantApiSecret}}</td>
        <td style="word-wrap:break-word;">{{item.customerApiKey}}</td>
        <td style="word-wrap:break-word;">{{item.customerApiSecret}}</td>
        <td style="word-wrap:break-word;"> {{item.status}}</td>
        <td style="word-wrap:break-word;">
       <a style="color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #F0B003;width: 100px;" href="" (click)="showDialog($event,item)">UPDATE</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<p-dialog width="550" [(visible)]="display" modal="modal" showEffect="fade">
   <label><font size="4">UPDATE MERCHANT DETAILS</font></label>
   <hr/>
<div class="row" style="width: 500;">
       <div  style="margin-top: 5px;float: left;margin-left: 50px;">
            <label style="display:inline-block;width: 200px;"> Name: </label><br/><br/>
            <label style="display:inline-block;width: 200px;"> Merchant API Key: </label><br/><br/>
            <label style="display:inline-block;width: 200px;"> Merchant API Secret: </label><br/><br/>
            <label style="display:inline-block;width: 200px;"> Customer API Key: </label><br/><br/>
            <label style="display:inline-block;width: 200px;"> Customer API Secret: </label><br/><br/>
            <label style="display:inline-block;width: 200px;"> Status:</label>
        </div>     
    <div>
        <input style="width: 200px;" type="text" [(ngModel)]="selectedMerchant.name"/> <br/><br/>
        <input style="width: 200px;" type="text" [(ngModel)]="selectedMerchant.merchantApiKey"/> <br/><br/>
        <input style="width: 200px;"  type="text" [(ngModel)]="selectedMerchant.merchantApiSecret"/> <br/><br/>
        <input style="width: 200px;" type="text" [(ngModel)]="selectedMerchant.customerApiKey"/> <br/><br/>
        <input style="width: 200px;" type="text" [(ngModel)]="selectedMerchant.customerApiSecret"/> <br/><br/>
        <select style="width: 200px;" [(ngModel)]="selectedMerchant.status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </div>
</div>
<br/><br/>
<div  style="width: 500;">
   <div style="margin-left: 150px;">
     <a style="color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #e98300;width: 100px;" href="" (click)="update($event)">SAVE</a><a style="margin-left: 20px;color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #e98300;width: 100px;" href="" (click)="display=false" >CANCEL</a>
   </div>
</div>
      <br/><br/>
</p-dialog>

</div>


<p-dialog  width="480" [(visible)]="showCustomAlert" modal="modal" showEffect="fade">
     <label><font size="3">{{messageType}}</font></label>
   <hr/>
<div style="width: 400;margin-left: 50px;" >
  
    <label style="display: inline-block; width:400px;"><font size="3">{{message}}</font></label>
</div>
<br><br>
   <a style="margin-left: 150px;color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #e98300;width: 150px;" href="" (click)="showCustomAlert = false">OKAY</a>
   <br><br>
</p-dialog>
