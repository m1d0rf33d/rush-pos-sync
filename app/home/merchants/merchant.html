<div>

<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 10%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="email">API Key</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">API Secret</mfDefaultSorter>
        </th>
       <th style="width: 10%">
            <mfDefaultSorter by="email">Customer API Key</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Customer API Secret</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.merchantApiKey}}</td>
        <td>{{item.merchantApiSecret}}</td>
        <td>{{item.customerApiKey}}</td>
        <td>{{item.customerApiSecret}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

</div>
