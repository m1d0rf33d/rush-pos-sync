<div>

<label><font size=6>Merchant Management</font></label>
<hr />
<div class=row>
<div class="col-sm-2" style="margin-top: 5px;">
    <label> Name: </label><br/><br/>
    <label> Merchant API Key: </label><br/><br/>
    <label> Merchant API Secret: </label><br/><br/>
    <label> Customer API Key: </label><br/><br/>
    <label> Customer API Secret: </label>
</div>
<div class="col-sm-4">
    <input type="text" [(ngModel)]="merchant.name"/> <br/><br/>
<input type="text" [(ngModel)]="merchant.merchantApiKey"/> <br/><br/>
<input type="text" [(ngModel)]="merchant.merchantApiSecret"/> <br/><br/>
<input type="text" [(ngModel)]="merchant.customerApiKey"/> <br/><br/>
<input type="text" [(ngModel)]="merchant.customerApiSecret"/> <br/>
</div>
</div>
<div class="row">
<div class="col-sm-4" style="text-align:center;">
<br/>
    <a style="color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #00baff;width: 80px;" href="" (click)="create($event)">ADD</a><a style="margin-left: 20px;color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #00baff;width: 80px;" href="" (click)="clear($event)">CLEAR</a>
</div>
</div>



<br/><br/><br/>
<table style="table-layout:fixed;" class="table table-striped" [mfData]="merchants" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 10%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="email">API Key</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">API Secret</mfDefaultSorter>
        </th>
       <th style="width: 13%">
            <mfDefaultSorter by="email">Customer API Key</mfDefaultSorter>
        </th>
        <th style="width: 13%">
            <mfDefaultSorter by="age">Customer API Secret</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Status</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age"></mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td style="word-wrap:break-word;">{{item.merchantApiKey}}</td>
        <td style="word-wrap:break-word;">{{item.merchantApiSecret}}</td>
        <td style="word-wrap:break-word;">{{item.customerApiKey}}</td>
        <td style="word-wrap:break-word;">{{item.customerApiSecret}}</td>
        <td style="word-wrap:break-word;"> {{item.status}}</td>
        <td style="word-wrap:break-word;">
       <button style="background-color: #e98300;padding:5px;" type="text" (click)="showDialog(item)" pButton icon="fa-external-link-square" label="Show"><font size="3" color="white"><b>UPDATE</b></font></button>
        
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<p-dialog width="550" [(visible)]="display" modal="modal" showEffect="fade">
   <label><font size="4">UPDATE MERCHANT DETAILS</font></label>
   <hr/>
<div class="row" style="width: 500;">
       <div class="col-sm-6" style="margin-top: 5px;">
            <label> Name: </label><br/><br/>
            <label> Merchant API Key: </label><br/><br/>
            <label> Merchant API Secret: </label><br/><br/>
            <label> Customer API Key: </label><br/><br/>
            <label> Customer API Secret: </label><br/><br/>
            <label> Status:</label>
        </div>     
    <div class="col-sm-6">
        <input type="text" [(ngModel)]="selectedMerchant.name"/> <br/><br/>
        <input type="text" [(ngModel)]="selectedMerchant.merchantApiKey"/> <br/><br/>
        <input type="text" [(ngModel)]="selectedMerchant.merchantApiSecret"/> <br/><br/>
        <input type="text" [(ngModel)]="selectedMerchant.customerApiKey"/> <br/><br/>
        <input type="text" [(ngModel)]="selectedMerchant.customerApiSecret"/> <br/><br/>
        <select [(ngModel)]="selectedMerchant.status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </div>
</div>
<br/><br/>
<div class="row" style="width: 500;">
    <div class="col-sm-4">

    </div>
   <div class="col-sm-8">
     <a style="color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #e98300;width: 100px;" href="" (click)="update($event,selectedMerchant)">SAVE</a><a style="margin-left: 20px;color: white !important;text-align: center;display: inline-block;height: 35px; padding: 10px;background-color: #e98300;width: 100px;" href="" (click)="display=false" >CANCEL</a>
   </div>
</div>
      <br/><br/>
</p-dialog>

</div>
